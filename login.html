<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="images\UEP logo.png" href="images\UEP logo.png">
  <title>UEP Academic Portal - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&family=Open+Sans:wght@400;600&display=swap');
    .font-crimson { font-family: 'Crimson Text', serif; }
    .font-open { font-family: 'Open Sans', sans-serif; }
    .uep-red { background-color: #A41034; }
    .uep-red-text { color: #A41034; }

    /* Fade-up animation */
    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-up {
      opacity: 0;
      animation: fadeUp 0.5s ease-out forwards;
    }
    .delay-0 { animation-delay: 0s; }
    .delay-1 { animation-delay: 0.3s; }
    .delay-2 { animation-delay: 0.5s; }
    .delay-3 { animation-delay: 0.8s; }
    .delay-4 { animation-delay: 1.1s; }
    .delay-5 { animation-delay: 1.4s; }
    .delay-6 { animation-delay: 1.7s; }
    .delay-7 { animation-delay: 2.0s; }
    .delay-8 { animation-delay: 2.2s; }
    .delay-9 { animation-delay: 2.5s; }
  </style>
</head>
<body class="bg-gradient-to-br from-red-50 to-pink-100 min-h-screen flex flex-col font-open">

  <!-- Top Navbar -->
  <header class="bg-white border-b border-red-700 shadow-sm fade-up delay-0">
    <div class="container mx-auto flex justify-between items-center px-4 py-3">
      <a href="index.html" class="flex items-center text-xl font-crimson font-bold uep-red-text">
        <i class="fas fa-university mr-2"></i> UEP Academic Portal
      </a>
      <a href="index.html" class="px-3 py-1 text-xs rounded bg-gray-100 border border-gray-300 text-red-700 hover:bg-gray-200">
        Back to Home
      </a>
    </div>
  </header>

    <!-- Login Form -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="bg-white shadow-2xl rounded-xl w-full max-w-md p-8 text-center my-8 fade-up delay-1" 
         style="box-shadow:0 4px 20px rgba(0,0,0,0.1);">
      <!-- Logo Circle -->
      <div class="w-20 h-20 mx-auto mb-4 rounded-full bg-red-100 flex items-center justify-center fade-up delay-2">
        <i class="fas fa-university text-4xl uep-red-text"></i>
      </div>

      <!-- Title -->
      <h2 class="text-2xl font-crimson font-bold uep-red-text mb-2 fade-up delay-3">UEP Portal</h2>
      <p class="text-gray-600 fade-up delay-4">Access your academic dashboard</p>
      <div class="w-8 border-b-2 border-red-600 mx-auto my-4 fade-up delay-5"></div>

        <!-- Form -->
        <form class="text-left">
        <label class="block mb-3 fade-up delay-6">
          <span class="block text-sm font-medium text-gray-700">Student ID</span>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
              <i class="fas fa-id-card"></i>
            </span>
            <input type="text" placeholder="Enter your UEP ID"
              class="pl-10 w-full rounded-md border border-gray-300 py-2 focus:border-red-600 focus:ring focus:ring-red-100"
              required />
          </div>
        </label>

        <label class="block mb-3 fade-up delay-7">
          <span class="block text-sm font-medium text-gray-700">Password</span>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
              <i class="fas fa-lock"></i>
            </span>
            <input id="password" type="password" placeholder="Enter your password"
              class="pl-10 pr-10 w-full rounded-md border border-gray-300 py-2 focus:border-red-600 focus:ring focus:ring-red-100"
              required />
            <!-- Toggle Button -->
            <button type="button" id="togglePassword"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </label>

        <!-- Remember Me + Forgot -->
        <div class="flex justify-between items-center mb-4 text-sm fade-up delay-8">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="rounded border-gray-300"/>
            Remember me
          </label>
          <a href="#" class="text-red-700 hover:underline">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full uep-red hover:bg-red-900 text-white font-semibold py-2 rounded-md shadow fade-up delay-9">
          <i class="fas fa-sign-in-alt mr-2"></i> Access Portal
        </button>
      </form>

      <!-- Secure Login -->
      <div class="mt-6 text-xs text-gray-500 text-center fade-up delay-9">
        <div class="border-t my-4"></div>
        <p class="tracking-wide text-gray-500">SECURE LOGIN</p>
        <div class="border-t my-4"></div>
        <p>For technical support, contact <span class="text-blue-600">UEP IT Services</span></p>
        <p>
          <a href="#" class="hover:underline">Privacy Policy</a> ·
          <a href="#" class="hover:underline">Terms of Use</a> ·
          <a href="#" class="hover:underline">Help</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 text-sm py-4 text-center fade-up delay-9">
    <p class="font-crimson">© 2025 The President and Fellows of University of Eastern Pangasinan College. All rights reserved.</p>
    <div class="flex justify-center gap-4 mt-2">
      <a href="https://www.facebook.com/UEPangBinalonan"><i class="fab fa-facebook-f hover:text-red-400"></i></a>
      <a href="#"><i class="fab fa-twitter hover:text-red-400"></i></a>
      <a href="#"><i class="fab fa-linkedin hover:text-red-400"></i></a>
      <a href="#"><i class="fab fa-youtube hover:text-red-400"></i></a>
    </div>
  </footer>
<script>
  const togglePassword = document.getElementById('togglePassword');
  const passwordField = document.getElementById('password');

  togglePassword.addEventListener('click', () => {
    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordField.setAttribute('type', type);

    // Toggle icon
    togglePassword.innerHTML = type === 'password' 
      ? '<i class="fas fa-eye"></i>' 
      : '<i class="fas fa-eye-slash"></i>';
  });
</script>
</body>

</html>
